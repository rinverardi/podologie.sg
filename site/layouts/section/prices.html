{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="center mw7 pb4 ph3">

  {{ range $index, $element := .Params.prices }}
    {{ partial "price" $element }}
  {{ end }}

</div>

<div class="center mw7 pb4 ph3">

  {{ range $index, $element := .Params.notes }}
    <p>{{ .element.text }}</p>
  {{ end }}

</div>

{{ end }}
