<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Ihre Nachricht an mich</h4>

  <form action="" data-netlify="true" method="POST">
    <div class="flex-l mhn1-l">
      <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" name="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Name</label>
        </fieldset>
      </div>
      <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" name="email" placeholder="E-Mail" class="w-100 mb2">
          <label for="email">E-Mail</label>
        </fieldset>
      </div>
    </div>

    <!-- Message -->
    <fieldset>
      <textarea id="message" name="message" placeholder="Ihre Nachricht" rows="8" cols="80" class="w-100"></textarea>
      <label for="message">Ihre Nachricht</label>
    </fieldset>
    <!-- Button -->
    <div class="pt4 tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Abschicken</button>
    </div>
  </form>
</div>
