<div class="bg-off-white pv4">
  <div class="ph3 mw7 center">
    <h2 class="f2 b lh-title pb4">Meine Leistungen</h2>

    <div class="flex-ns mhn2-ns">
      {{ range .products }}
        <div class="pr4-ns w-50-ns">
          {{ if .image }}
            <img src="{{.image}}" alt="" class="center db mb3" style="width: 240px">
          {{ end }}
          <p class="mb4">{{ .text }}</p>
        </div>
      {{ end }}
    </div>

    <div class="tc">
      <a href="/products" class="btn raise">Alle Leistungen anzeigen</a>
    </div>
  </div>
</div>
